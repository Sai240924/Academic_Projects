<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Rental System</h1>
    </header>
    <main>
        <div class="car-list">
            <div class="car-item">
                <img src="car1.jpg" alt="Toyota Corolla">
                <h3>Toyota Corolla</h3>
                <p>Rs.2000 per day</p>
                <button onclick="rentCar('Toyota Corolla')">Rent Now</button>
            </div>
            <div class="car-item">
                <img src="car2.jpg" alt="Honda Civic">
                <h3>Honda Civic</h3>
                <p>Rs.3500 per day</p>
                <button onclick="rentCar('Honda Civic')">Rent Now</button>
            </div>
            <div class="car-item">
                <img src="car3.jpg" alt="Ford Mustang">
                <h3>Ford Mustang</h3>
                <p>Rs.7000 per day</p>
                <button onclick="rentCar('Ford Mustang')">Rent Now</button>
            </div>
            <div class="car-item">
                <img src="car4.jpg" alt="Dodge Challenger">
                <h3>Dodge Challenger</h3>
                <p>Rs.10,000 per day</p>
                <button onclick="rentCar('Dodge Challenger')">Rent Now</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
